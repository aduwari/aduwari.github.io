            <script>
                var x = 5;
                var y = x;
                var count = 0;

                for (i = 0; i < 999; i++) {
                    if (x == 1) {
                        console.log(y + " has been reduced to 1>");
                        console.log("This took " + count + " iterations.");
                        break;
                    }
                    else if ((x % 3) == 0) {
                        console.log(x + " / 3 = " + (x/3));
                        x = x / 3;
                        count++;
                    }
                    else if (((x - 1) % 3) == 0) {
                        console.log(x + " - 1 = " + (x - 1));
                        x--;
                        count++;
                    }
                    else if (((x + 1) % 3) == 0) {
                        console.log("" + x + " + 1 = " + (x + 1));
                        x++;
                        count++;
                    }
                }
            </script>

                <button type="button" onclick="createParagraph()">Create Paragragh</button><br>

                <script>



                 function  createParagraph() {
                    let para = document.createElement("p");
                    para.id ="newPara";
                    let node = document.createTextNode("This is my third paragraph.");
                    para.appendChild(node);

                    let element = document.getElementById("insert");
                    element.appendChild(para);
                 }

                 function  deleteParagraph() {
                    let para = document.getElementById("newPara");
                    let element = document.getElementById("insert");
                    element.removeChild(para);
                }
